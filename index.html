<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DQM1ãƒ»2 PSç‰ˆ é…åˆã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚¿ãƒ¼ã€å®Œå…¨æ·±æ˜ã‚Šç‰ˆã€‘</title>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #38bdf8; --border: #475569;
            --target-bg: #38bdf8; --start-bg: #fb7185; --family-text: #f472b6;
        }
        body { font-family: 'Segoe UI', Meiryo, sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .wrapper { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; border-bottom: 2px solid var(--accent); padding-bottom: 10px; margin-bottom: 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: var(--accent); }
        select, button { width: 100%; padding: 12px; border-radius: 6px; margin-bottom: 15px; font-weight: bold; font-size: 16px; }
        button { background: var(--accent); color: #0f172a; border: none; cursor: pointer; transition: 0.3s; }
        button:hover { background: #7dd3fc; transform: translateY(-2px); }

        /* --- å®¶ç³»å›³ï¼ˆæ¨ªæ–¹å‘å±•é–‹ï¼‰ --- */
        .tree-container { overflow-x: auto; padding: 50px; background: #000; border-radius: 8px; border: 1px solid var(--accent); min-height: 400px; }
        .tree ul { display: flex; flex-direction: column; padding-left: 60px; list-style: none; margin: 0; }
        .tree li { display: flex; align-items: center; position: relative; padding: 12px 0; }

        /* ã¤ãªãç·šã®æç”» */
        .tree li::before { content: ""; position: absolute; left: 0; top: 50%; border-top: 2px solid var(--border); width: 40px; }
        .tree li::after { content: ""; position: absolute; left: 0; border-left: 2px solid var(--border); height: 100%; top: 0; }
        .tree li:first-child::after { height: 50%; top: 50%; }
        .tree li:last-child::after { height: 50%; bottom: 50%; top: auto; }
        .tree li:only-child::after { display: none; }

        .monster-wrapper { position: relative; display: flex; align-items: center; z-index: 10; }
        .has-children > .monster-wrapper::after { content: ""; position: absolute; right: -40px; top: 50%; border-top: 2px solid var(--border); width: 40px; }

        /* ãƒ¢ãƒ³ã‚¹ã‚¿ãƒ¼ãƒãƒ¼ãƒ‰ */
        .node {
            display: inline-block; padding: 10px 18px; border-radius: 8px;
            background: var(--card); border: 2px solid var(--border);
            font-weight: bold; cursor: pointer; white-space: nowrap; transition: 0.2s;
        }
        .node:hover { border-color: var(--accent); background: #334155; transform: scale(1.05); }
        .node.expanded { border-color: var(--accent); box-shadow: 0 0 15px rgba(56, 189, 248, 0.5); }
        .node.target { background: var(--target-bg); color: #000; border-color: #fff; }
        .node.start { background: var(--start-bg); color: #000; border-color: #fff; }
        .node.family { color: var(--family-text); cursor: default; border-style: dotted; background: #111827; pointer-events: none; }

        /* ãƒ«ãƒ¼ãƒˆåˆ‡ã‚Šæ›¿ãˆ */
        .switcher { margin-left: 12px; display: flex; gap: 4px; }
        .r-btn { font-size: 11px; padding: 3px 8px; background: #1e293b; color: #fff; border: 1px solid var(--border); cursor: pointer; border-radius: 4px; }
        .r-btn.active { background: var(--accent); color: #000; font-weight: bold; }
        
        .hint { font-size: 0.9em; color: #94a3b8; text-align: center; margin-bottom: 10px; font-style: italic; }
    </style>
</head>
<body>
<div class="wrapper">
    <header><h1>ğŸ‘¾ DQM1ãƒ»2 PSç‰ˆ å®Œå…¨é…åˆãƒŠãƒ“</h1></header>
    <div class="card">
        <label>1. ç›®æ¨™ãƒ¢ãƒ³ã‚¹ã‚¿ãƒ¼ã‚’é¸æŠ</label>
        <select id="familySelect" onchange="updateTargetList()"></select>
        <select id="targetSelect" disabled onchange="resetAndGenerate()"></select>
        
        <label>2. æ‰‹æŒã¡ã‹ã‚‰é–‹å§‹ (ä»»æ„)</label>
        <select id="startSelect" disabled onchange="generateTree()"></select>

        <div class="hint">â€»åå‰ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦è¦ªã‚’å±•é–‹ï¼ˆç³»çµ±é…åˆã¾ã§é¡ã‚Œã¾ã™ï¼‰</div>
        <button onclick="fullReset()">å±•é–‹çŠ¶æ…‹ã‚’å…¨ã¦ãƒªã‚»ãƒƒãƒˆ</button>
    </div>
    <div id="resultCard" class="card" style="display:none;">
        <div class="tree-container">
            <div id="output" class="tree"></div>
        </div>
    </div>
</div>

<script>
let monsterFamilies = {};
let fusionRecipes = {};
let familyMixMap = {};
let selectedRecipeIndices = {}; 
let expandedNodes = new Set(); 

async function loadData() {
    try {
        const [resFam, resFus, resMix] = await Promise.all([
            fetch('family_list.json'),
            fetch('fusion_list.json'),
            fetch('family_mixing.json')
        ]);

        monsterFamilies = await resFam.json();
        fusionRecipes = await resFus.json();
        familyMixMap = await resMix.json();

        // --- ç³»çµ±é…åˆï¼ˆJSONï¼‰ã‚’ãƒ¬ã‚·ãƒ”ã«æ³¨å…¥ ---
        for (let f1 in familyMixMap) {
            for (let f2 in familyMixMap[f1]) {
                let resultName = familyMixMap[f1][f2];
                // ç‰¹æ®Šãƒ¬ã‚·ãƒ”ãŒãªã„å ´åˆã®ã¿ã€ç³»çµ±é…åˆã‚’ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ¬ã‚·ãƒ”ã¨ã—ã¦è¿½åŠ 
                if (!fusionRecipes.recipes[resultName]) {
                    fusionRecipes.recipes[resultName] = [[f1, f2]];
                }
            }
        }

        const fSel = document.getElementById('familySelect');
        fSel.innerHTML = '<option value="">-- ç³»çµ±ã‚’é¸æŠ --</option>';
        Object.keys(monsterFamilies).sort().forEach(f => fSel.add(new Option(f, f)));
    } catch (e) {
        alert("JSONãƒ‡ãƒ¼ã‚¿ã®èª­ã¿å–ã‚Šã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ•ã‚¡ã‚¤ãƒ«ãŒåŒéšå±¤ã«ã‚ã‚‹ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
        console.error(e);
    }
}

function updateTargetList() {
    const tSel = document.getElementById('targetSelect');
    const f = document.getElementById('familySelect').value;
    tSel.innerHTML = '<option value="">-- ãƒ¢ãƒ³ã‚¹ã‚¿ãƒ¼ã‚’é¸æŠ --</option>';
    if (f) {
        monsterFamilies[f].sort().forEach(m => tSel.add(new Option(m, m)));
        tSel.disabled = false;
    }
    updateStartList();
}

function resetAndGenerate() {
    selectedRecipeIndices = {}; 
    expandedNodes = new Set();
    const target = document.getElementById('targetSelect').value;
    if(target) expandedNodes.add(target);
    updateStartList();
    generateTree();
}

function fullReset() {
    expandedNodes = new Set();
    const target = document.getElementById('targetSelect').value;
    if(target) expandedNodes.add(target);
    generateTree();
}

function updateStartList() {
    const sSel = document.getElementById('startSelect');
    const target = document.getElementById('targetSelect').value;
    sSel.innerHTML = '<option value="">-- æœ€åˆã‹ã‚‰è¨ˆç®— --</option>';
    if (!target) { sSel.disabled = true; return; }
    
    const related = new Set();
    const q = [target];
    const visited = new Set();
    while(q.length > 0) {
        const cur = q.shift();
        if (visited.has(cur)) continue; visited.add(cur);
        const routes = fusionRecipes.recipes[cur];
        if (!routes) continue;
        routes.forEach(route => route.forEach(p => { 
            if (!monsterFamilies[p]) { related.add(p); q.push(p); } 
        }));
    }
    Array.from(related).sort().forEach(m => sSel.add(new Option(m, m)));
    sSel.disabled = false;
}

function toggleNode(name) {
    if (monsterFamilies[name]) return; 
    if (expandedNodes.has(name)) expandedNodes.delete(name);
    else expandedNodes.add(name);
    generateTree();
}

function switchR(event, name, idx) {
    event.stopPropagation();
    selectedRecipeIndices[name] = idx;
    generateTree();
}

function buildTreeHTML(name, isTarget = false) {
    const start = document.getElementById('startSelect').value;
    const isFamily = !!monsterFamilies[name];
    const isExpanded = expandedNodes.has(name);
    const routes = fusionRecipes.recipes[name];
    
    let nodeClass = 'node';
    if (isTarget) nodeClass += ' target';
    if (isExpanded) nodeClass += ' expanded';
    if (isFamily) nodeClass += ' family';
    if (name === start && start !== "") nodeClass += ' start';

    // ç³»çµ±åã€ã¾ãŸã¯ã€Œæ‰‹æŒã¡æŒ‡å®šã€ã•ã‚ŒãŸå€‹ä½“ã¯ã‚¯ãƒªãƒƒã‚¯ä¸å¯ï¼ˆå±•é–‹çµ‚äº†ï¼‰
    const canToggle = !isFamily && (name !== start || start === "");
    const clickHandler = canToggle ? `onclick="toggleNode('${name}')"` : '';

    let html = `<li class="${isExpanded && routes && canToggle ? 'has-children' : ''}"><div class="monster-wrapper">`;
    html += `<span class="${nodeClass}" ${clickHandler}>${name}</span>`;

    // æ‰‹æŒã¡æŒ‡å®šã•ã‚ŒãŸãƒ¢ãƒ³ã‚¹ã‚¿ãƒ¼ã¯ãã“ã§æ­¢ã¾ã‚‹
    if (name === start && start !== "") {
        html += `</div></li>`;
        return html;
    }

    if (!isFamily && routes) {
        const idx = selectedRecipeIndices[name] || 0;
        if (routes.length > 1) {
            html += `<div class="switcher">`;
            routes.forEach((_, i) => {
                html += `<button class="r-btn ${i === idx ? 'active' : ''}" onclick="switchR(event,'${name}',${i})">R${i+1}</button>`;
            });
            html += `</div>`;
        }
        
        if (isExpanded && canToggle) {
            html += `</div><ul>`;
            html += buildTreeHTML(routes[idx][0]);
            html += buildTreeHTML(routes[idx][1]);
            html += `</ul>`;
        } else {
            html += `</div>`;
        }
    } else {
        html += `</div>`;
    }
    html += `</li>`;
    return html;
}

function generateTree() {
    const target = document.getElementById('targetSelect').value;
    if (!target) return;
    document.getElementById('resultCard').style.display = 'block';
    document.getElementById('output').innerHTML = `<ul>${buildTreeHTML(target, true)}</ul>`;
}

loadData();
</script>
</body>
</html>
